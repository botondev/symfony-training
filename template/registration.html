<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Job portal</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/job.css">
</head>
<body>
<div id="container">
    <div id="header">
        <div class="nav">
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="information.html">About us</a></li>
                <li><a href="information.html">Posting a job</a></li>
                <li><a href="information.html">Became a member</a></li>
            </ul>
        </div>
        <div class="clearfix"></div>
        <div class="content">
            <h1>
                <a href="index.html"><img src="images/jobz.gif"></a>
            </h1>
            <div id="sub_header">
                <div class="post">
                    <h2>
                        Ask for people
                    </h2>
                    <div>
                        <a href="post.html">Post a Job</a>
                    </div>
                </div>
                <div class="search">
                    <img src="images/ask.png" alt="ask">
                    <h2>
                        Ask for a job
                    </h2>
                    <form action="" method="get">
                        <input name="keywords" id="search_keywords" class="input" type="text"><input value="search" src="images/search.png" class="but_search" type="image">
                        <div class="help">
                            Enter some keywords (city, country, position, ...)
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="content">
            <h1>
                Registration
            </h1>
            <form method="post" action="/login" enctype="multipart/form-data">
                <table id="job_form">
                    <tfoot>
                    <tr>
                        <td colspan="2">
                            <input value="Submit" type="submit">
                        </td>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr>
                        <th>
                            <label for="username">Username</label>
                        </th>
                        <td>
                            <input name="login[username]" id="username" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">Email</label>
                        </th>
                        <td>
                            <input name="login[email]" id="email" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="password">Password</label>
                        </th>
                        <td>
                            <input name="login[password]" id="password" type="text">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <div id="footer">
        <div class="content">
            <ul>
                <li>
                    <a href="information.html">About us</a>
                </li>
                <li class="feed">
                    <a href="information.html">Contact</a>
                </li>
                <li>
                    <a href="information.html">JobZ API</a>
                </li>
                <li class="last">
                    <a href="information.html">Affiliates</a>
                </li>
            </ul>
        </div>
    </div>
</div>


</body></html>
